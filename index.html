		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<!-- Add profile image and all -->
			<img src="utilities/profiles/main.png" class="mr-5 rounded-circle" style="width: 4rem;">
			<a class="navbar-brand" id="Vbox" href="#">V-Box</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			
			<div class="collapse navbar-collapse" id="navbarText">
			<div class="d-flex justify-content-center">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="#">Mixer</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="#">Community</a>
				</li>
				<li class="nav-item">

				</li>
				<li class="nav-item">
				<a class="nav-link" href="#">Store</a>
				</li>
			</ul>
			</div>
			</div>
			

			<!-- Time/ Muted / Battery here-->

			<div class="d-flex justify-content-end">
			
				<div class="mr-2">

					<svg id="unmuted" data-toggle="tooltip" data-placement="left" title="Click to mute" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-mic-fill mic-hover" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
					<path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
					</svg>
					<svg id="muted" data-toggle="tooltip" data-placement="left" title="Click to unmute" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-mic-mute-fill mic-hover" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M12.734 9.613A4.995 4.995 0 0 0 13 8V7a.5.5 0 0 0-1 0v1c0 .274-.027.54-.08.799l.814.814zm-2.522 1.72A4 4 0 0 1 4 8V7a.5.5 0 0 0-1 0v1a5 5 0 0 0 4.5 4.975V15h-3a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-3v-2.025a4.973 4.973 0 0 0 2.43-.923l-.718-.719zM11 7.88V3a3 3 0 0 0-5.842-.963L11 7.879zM5 6.12l4.486 4.486A3 3 0 0 1 5 8V6.121zm8.646 7.234l-12-12 .708-.708 12 12-.708.707z"/>
					</svg>

				
					<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-battery-half" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M12 5H2a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1zM2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2z"/>
						<path d="M2 6h5v4H2V6zm12.5 3.5a1.5 1.5 0 0 0 0-3v3z"/>
					</svg>
	
				</div>
				
				<span id="time" class="navbar-text align-text-top">
				</span>
				
				</div>

			<div class="my-3"></div>

			<!--To show recently played game-->
			<div class="card-deck mx-auto">

				<div class="card mb-3">
				<div class="row no-gutters">
					<div class="col-md-4">
					<div class="d-flex justify-content-center my-5">
						<div class="card mx-4 border-0 containerImg" style="width: 18rem;">
							<img src="utilities/del.png" class="card-img-top px-2 image-hover " alt="...">
							<div class="center-Img">
									<div class="TextBlock">Resume</div>
							</div>

					</div>
					</div>
					</div>
					<div class="col-md-8">

				<div class="mt-md-5">

					<div class="card-body">
					<h3 class="card-title text-muted">Resume Playing</h3>
					<h1 class="text-dark font-weight-bolder">Rainbow Seige</h1>

				</div>

					</div>

						<div class="mt-md-5">
							<br>
							<div class="container">
							<div class="row">
							<!-- used col for align vertical used table align for text near img-->
							<!-- ADD STATS for each of the 3 players-->
							<div class="col">
								<table style="height: 100px;">
									<tbody>
										<tr>
										<td class="align-baseline"><img src="utilities/profiles/friend_1.png" class="rounded-circle" style="width: 5rem;"></td>
										<td class="align-middle"> <h5 class="mx-1">Franklin</h5> 
											<small class="text-muted">Last online 1 hour ago</small>
										</td>
										<!-- Try to add another text below-->
										</tr>
									</tbody>
									</table>
								</div>

								<div class="col">
									<table style="height: 100px;">
										<tbody>
											<tr>
												<td class="align-baseline"><img src="utilities/profiles/friend_2.png" class="rounded-circle" style="width: 5rem;"></td>
												<td class="align-middle"> <h5 class="mx-1">Overcharge_404</h5> 
													<small class="text-muted">Last online 1 week ago</small>
												</td>

											</tr>
										</tbody>
										</table>
									</div>

									<div class="col">
										<table style="height: 100px;">
											<tbody>

												<tr>
												<td class="align-baseline"><img src="utilities/profiles/friend_3.png" class="rounded-circle" style="width: 5rem;"></td>
												<td class="align-middle"> <h5 class="mx-1">Hypertext{X}</h5> 
													<small class="text-muted font-weight-bold">Challenged you to a coding competition</small>
												</td>
												</tr>

											</tbody>
											</table>
										</div>

							</div>
							</div>
						</div>

					</div>
				</div>
				</div>
			</div>
